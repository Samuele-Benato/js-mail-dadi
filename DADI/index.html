<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludopatia</title>
    <!-- AUTHOR -->
    <meta name="author" content="Samuele Benato" />
    <!-- DESCRIPTION -->
    <meta
      name="description"
      content="Gioco automatico generazione dei numeri"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JS BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- MY JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="card my-3">
        <div class="img_container">
          <img
            src="./img/cubes_gambling_n_02.jpg"
            class="card-img-top"
            alt="immagine dadi"
          />
        </div>

        <div class="card-body">
          <h5 class="card-title text-center fs-1">Gioco dei dadi</h5>

          <div class="text-center py-3">
            <div id="btn_gioca" class="btn btn-outline-dark btn-lg">Gioca</div>
          </div>

          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th class="w-50 text-center fs-3">User</th>
                <th class="text-center fs-3">Computer</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="user_number" class="w-50 text-center fs-3"></td>
                <td id="computer_number" class="text-center fs-3"></td>
              </tr>
            </tbody>
          </table>
          <div id="message" class="text-center fs-1 fw-bold"></div>
          <p class="card-text">
            <small class="text-muted">Prodotto da S.B</small>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
